{% extends "movieswyper/base.html" %}

<title>{% block page_title %} Select your favourite genres! {% endblock %}</title>

{% block content %}

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4">
    {% for genre in genres %}
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"> {{ genre.name }}</p>
                    <button type="button" class="btn btn-primary">Test</button>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    
{% endblock %}
